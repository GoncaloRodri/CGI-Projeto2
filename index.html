<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Exerc√≠cio 20</title>
        <script type="module" src="./app.js"></script>
    </head>
    <body>
        <canvas id="gl-canvas" width="128" height="128">
            Oops! Something went wrong!
        </canvas>
        <div class="footer" >
            <section class="inputSection">
                <form onclick="out.value = rotCamX.value">
                    <label for="rotCamX"> Rotate Camera: X </label> 
                    <input type="range" value="135" min="1" max="360" class="slider" id="rotCamX">
                    <br> 
                    <output value ="135" id="out"></output>
                </form>
            </section> 
            <section class="inputSection">
                <form onclick="out2.value = rotCamY.value">
                    <label for="rotCamY"> Rotate Camera: Y </label> 
                    <input type="range" value="45" min="1" max="360" class="slider" id="rotCamY">
                    <br> 
                    <output value ="45" id="out2"></output>
                </form>
            </section>
            <section class="selectSection">
                <form id="viewForm" >
                    <input type="radio" name="view" id="axonometric" >
                    <label for="axonometric">Axonometric View</label>
                    <input type="radio" name="view" id="front">
                    <label for="front">Front View</label>
                    <input type="radio" name="view" id="side">
                    <label for="side">Side View</label>
                    <input type="radio" name="view" id="top">
                    <label for="top">Top View</label>
                    <output id="out"></output>
                </form>
            </section>
        </div>
    </body>
</html>
